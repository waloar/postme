<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PostMe</title>
  <meta name="theme-color" content="#4b2c20">
  <link rel='icon' type='iamge/png' href='src/images/icons/icon-144x144.png' sizes='144x144'/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css" /> 
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="stylesheet" href="src/css/app.css">
  <script src="src/js/app.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">PostMe</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Ver Posteos</a>
          <a class="mdl-navigation__link" href="">Imagenes</a>
          <a class="mdl-navigation__link" href="">Videos</a>
          <a class="mdl-navigation__link" href="">Audios</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">
        <i class="material-icons mdl-color-text--primary">home</i>          
          Inicio
        </a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons mdl-color-text--primary">post_add</i>          
          Ver Posteos</a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons mdl-color-text--primary">camera_alt</i>          
          Imagenes</a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons mdl-color-text--primary">ondemand_video</i>          
          Videos</a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons mdl-color-text--primary">music_video</i>          
          Audios</a>
      </nav>
      <div class="mdl-navigation__link" app--install" id="banner-install">
        <div>
          Instalar APP
        </div>
        <div>
          <i class="material-icons">app_settings_alt</i>
          Instalar
        </div>
      </div>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="main">
            <div class="card-wide mdl-card page-index">
              <div class="svg--container">
                <div></div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#4b2c20" fill-opacity="1" d="M0,256L48,229.3C96,203,192,149,288,154.7C384,160,480,224,576,218.7C672,213,768,139,864,128C960,117,1056,171,1152,197.3C1248,224,1344,224,1392,224L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>              
              </div>
            <div class="page--initial">
              <i class="material-icons">emoji_objects</i>
              <div class="description">
                aca va un comentario
              </div>
            </div>
            <div class="page--initial">
              <i class="material-icons">add_a_photo</i>
              <div class="description">
                aca agurega la foto
              </div>
            </div>
            <div class="page--initial">
              <i class="material-icons">ondemand_video</i>
              <div class="description">
                aca se agrega un video.
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Colored FAB button -->
      <div class="floating-button">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="btn-upload-post">
            <i class="material-icons">add</i>
          </button>
      </div>

      <div class="card-wide mdl-card" id="modal-post-section">
        <div class="mdl-card__supporting-text">
            <form action="#">
              <div class="mdl-grid">
                  <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfiled mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="title">
                    <label class="mdl-textfield__label" for="title">Titulo</label>
                  </div>
                  <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfiled mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" row=3 id="description">
                    <label class="mdl-textfield__label" for="title">Descripcion</label>
                  </div>
                  <div class="mdl-cell mdl-cell--12-col">
                      <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Enviar Post
                          </button>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                          <button type="button" class="mdl-button mdl-js-button mdl-button--raised" id="btn-post-cancel">
                            Cancelar
                          </button>
                        </div>


                      </div>

                  </div>
              </div>

            </form>
        </div>

      </div>

    </main>
  </div>

</body>
</html>
